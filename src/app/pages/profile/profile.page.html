<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-card>

          <ion-item lines='none' class='avatar'>

            <ion-avatar>
              <img src="https://raw.githubusercontent.com/formacion-web/ionic-contacts/master/avatar.png" alt="">
            </ion-avatar>

            <ion-label>
              <h1>Jose Cobo</h1>
              <p>Film aficionado</p>
            </ion-label>

          </ion-item>

          <div class="metrics">

            <ion-item lines='none'>
              <ion-label>
                <span>15</span>
                <h2 class="text-size-sm">Seen</h2>
              </ion-label>
            </ion-item>

            <ion-item lines='none'>
              <ion-label>
                <span>15</span>
                <h2>Saved</h2>
              </ion-label>
            </ion-item>

            <ion-item lines='none'>
              <ion-label>
                <span>15</span>
                <h2>Lists</h2>
              </ion-label>
            </ion-item>

          </div>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-segment value='seen'>
          <ion-segment-button value='seen'>
            <ion-label>Movies seen</ion-label>
          </ion-segment-button>
          <ion-segment-button value='saved'>
            <ion-label>Movies saved</ion-label>
          </ion-segment-button>
          <ion-segment-button value='lists'>
            <ion-label>Lists created</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
