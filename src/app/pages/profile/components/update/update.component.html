<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Update profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]='formGroup'>
          <ion-item lines="full">
            <ion-label position="floating" >Name</ion-label>
            <ion-input type="text" required formControlName='name'></ion-input>
          </ion-item>
          <button (click)='addPhotoToGallery()'>Photo</button>
          <ion-button (click)='onSubmit()' expand='block'>Save</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
