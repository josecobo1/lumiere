<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Collections
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Collections</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size='12'>
        <ion-searchbar (ionChange)='getCollections($event)' debounce='500' animated [(ngModel)]='search'></ion-searchbar>
      </ion-col>
      <ion-col size='12' *ngFor='let collection of collections'>
        <app-collection [collection]='collection'></app-collection>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
