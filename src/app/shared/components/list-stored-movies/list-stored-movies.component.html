<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ list.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size='6' *ngFor='let movie of movies'>
        <app-movie-poster [movie]='movie' (click)='presentModal(movie)'></app-movie-poster>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
