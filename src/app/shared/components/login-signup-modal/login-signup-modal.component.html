<ion-header translucent>
  <ion-toolbar>
    <ion-title>Login or signup</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <!-- <ion-button [routerLink]="['/registration']" expand="block" color="primary">Register</ion-button> -->
        <ion-button clas='platform' (click)='signup()'  expand="block">Register</ion-button>

        <span class="divider line one-line">or</span>

        <span class="already">Already a user?</span>

        <!-- <ion-button [routerLink]="['/login']" expand="block" color="danger">Sign In</ion-button> -->
        <ion-button class='platform' (click)='login()' expand="block">Sign In</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
